{
    "name": "pull-request",
    "on": {
        "push": { "branches": "main" },
        "pull_request": { "branches": "main" },
    },
    "jobs": {
        "linux": {
            "runs-on": "ubuntu-latest",
            "strategy": {
                "fail-fast": false,
                "matrix": {
                    "container": [
                        "f38", "f39", "centos8", "centos9",
                    ],
                },
            },
            "container": "vathpela/efi-ci:${{ matrix.container }}-x64",
            "steps": [
                { "uses": "actions/checkout@v3" },
                { "run": "make all test" },
                { "run": "make abicheck" },
            ],
        },
    },
}
